<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tags</title>
  </head>
  <body style="font-size: 5rem">
    <table border="1">
      <tr>
        <th colspan="3">Product</th>
      </tr>
      <tr>
        <td>No</td>
        <td>P.Name</td>
        <td>P.Count</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Pen</td>
        <td rowspan="3">50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Book</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Dust</td>
      </tr>
    </table>
  </body>
</html>
