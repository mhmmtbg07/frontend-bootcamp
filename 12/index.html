<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List tags</title>
  </head>
  <body>
    <!-- 
        ul , ol ve li tags
        li ?? list
        ul == unordinary
        ol == ordinary
    -->

    <h1>Kitaplar</h1>
    <ul>
      <li>kitap</li>
      <li>Roman</li>
      <li>Manga</li>
    </ul>

    <hr />
    <h1>İçecekler</h1>
    <ol type="I">
      <li>Kahyve</li>
      <li>Süt</li>
      <li>Çay</li>
    </ol>

    <hr />

    <h1>Malzemeler</h1>
    <ol>
      <li>
        içecekler
        <ul>
          <li>süt</li>
          <li>kahve</li>
          <li>çay</li>
        </ul>
      </li>
      <br />
      <li>
        sebzeler
        <ul>
          <li>Domates</li>
          <li>Salatalık</li>
          <li>Prasa</li>
        </ul>
      </li>
      <br />
      <li>
        Kiyafetler
        <ul>
          <li>Shirt</li>
          <li>t-shirt</li>
          <li>sweater</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
