<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Properties</title>
    <style>
        /*link : ilk halidir*/
        a:link {
            color: red;
            text-decoration: none;
        }
        /*hover : üstüne gelindiğinde*/
        a:hover {
            color: orange;
            font-size: 2rem;
        } 
        /*active : tıklarkern*/
        a:active {
            color: red;
            background-color: darkgrey;
        }
        /*visited : ziyaretten sonrası*/
        a:visited {
            color: violet;
        }

    </style>
</head>
<body>
    <a href="https://www.youtube.com.tr">YouTube</a>

</body>
</html>
