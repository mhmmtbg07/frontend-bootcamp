<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Tags</title>
  </head>
  <body>
    <!--
        1- hr
        2- br
        3- strong
        4- b
        5- i 
        6- mark
    -->

    <header>
      <h1>Hello World!</h1>
    </header>

    <hr />

    <p>
      <mark style="background-color: cyan">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam nam
        perspiciatis perferendis necessitatibus. Beatae et fuga, ab optio quos
        qui.
      </mark>
    </p>
    <br />
    <br />
    <p><b>Lorem ipsum dolor sit amet consectetur.</b></p>

    <p>
      <strong> Lorem, ipsum. </strong>

      <i> Lorem ipsum dolor sit amet. </i>
    </p>
  </body>
</html>
