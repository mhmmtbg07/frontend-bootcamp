<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tags</title>
  </head>
  <body style="font-size: 2rem">
    <table border="5px">
      <tr>
        <th>İsim</th>
        <th>Yaş</th>
        <th>Cinsiyet</th>
      </tr>
      <tr>
        <td>Mehmet</td>
        <td>32</td>
        <td>Erkek</td>
      </tr>
    </table>

    <table border="5px">
      <tr>
        <th colspan="3">Bilgiler</th>
      </tr>
      <tr>
        <td>Mehmet</td>
        <td>Trabzon</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Ahmet</td>
        <td>Ankara</td>
        <td>32</td>
      </tr>
    </table>
  </body>
</html>
