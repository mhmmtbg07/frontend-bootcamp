<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootsrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Text & Background Bootstrap</title>
</head>
<body>
    <!--Content-->
    <!--Alert-->
    <div class="alert alert-success text-center mx-5 my-5">
        Başarılı bir şekilde giriş yaptınız !
    </div>
    <!--Container-->
    <div class="container text-center bg-secondary text-warning">
        <h2>Hello</h2>
        <h2 class="text-uppercase">Hello World!</h2>
    </div>
    <!--Alert-->
    <div class="alert alert-danger text-end mx-5 mt-5">
        Can not join the server !
    </div>
    <!--Link-->
    <div class="text-center">
        <a href="#" class="text-decoration-none">This is a Link !</a>
    </div>

    <div class="container bg-info text-light mt-5">
        This is a div
    </div>

    <!--Bootsrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
